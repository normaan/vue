<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <br>
        {{temperature}}  - {{font}}
        <input type="button" value="add" @click="add"> <br>
        <input type="button" value="reduce" @click="reduce"> <br>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'watch 监控数据的变化',
                temperature:28,
                font:''
            },
            methods:{
                add(){
                    this.temperature ++
                },
                reduce(){
                    this.temperature --
                }
            },
            watch:{
                temperature(newVal,oldVal){
                    console.log(newVal,oldVal)
                    if( newVal>=30 ){
                        this.font = '多游泳';
                    }else if( newVal <= 10 ){
                        this.font = '多穿点衣服';
                    }
                }
            }
        });
    </script>
</body>
</html>
