<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <hd-nav :alt="msg" title="商品列表" main-title="主标题"></hd-nav>   <!--父组件-->
    </div>

    <script>
        /*
        *    谁用谁 就是 父组件
        *    谁被谁用 就是 子组件
        * */
        new Vue({
            el:'#app',
            data:{
                msg:'seo123'
            },
            components:{
                hdNav:{
                    template:`<h2>选项组件 - {{title}} - {{mainTitle}} - {{alt}}</h2>`,   // 子组件
                    // props 用于接收父组件的数据
                    props:['title','mainTitle','alt']
                }
            }
        })
    </script>
</body>
</html>
