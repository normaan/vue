<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>

</head>
<body>

    <div id="app">
        <h2> {{msg}} - {{ num }}</h2>
    </div>
    <script>
        let res = Vue.compile('<h2>{{num}}</h2>')
        new Vue({
            el:'#app',
            data:{
                msg:'Vue.mixin',
                num:520
            },
            render:res.render
        })
    </script>
</body>
</html>
