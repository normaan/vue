<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue.extend 就是用来生成组件
        学vue，就是在不停地使用组件
    -->
    <abc></abc>

    <div id="box"></div>
    <script>
        let extend = Vue.extend({
            template:`<h2><a :href="url">{{con}}</a></h2>`,
            data(){
                return {
                    con:'extend',
                    url:'http://baidu.com'
                }
            }
        });
        new extend().$mount('abc'); // 挂载
        new extend().$mount('#box');
    </script>
</body>
</html>
